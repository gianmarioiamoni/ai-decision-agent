# pytest.ini
# PyTest configuration for AI Decision Agent

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --color=yes

# Coverage options (when using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term

# Markers for test organization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require DB, API)
    slow: Slow tests that take > 1s
    streaming: Tests for streaming functionality
    rag: Tests for RAG and file management
    prompt: Tests for prompt builders
    report: Tests for report generation

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache chroma_db chroma_memory

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Minimum Python version
minversion = 3.11

